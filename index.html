<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="padding: 0;
margin: 0;
box-sizing: border-box;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background-color: hsl(30, 38%, 92%);
font-family: 'Montserrat', sans-serif;">


<div class="wrapper" style="display: flex;
height: 30em;
width: 40em;
overflow: hidden;
background-color: hsl(0, 0%, 100%);
border-radius: 10px;">

<img class="desktop" src="images/image-product-desktop.jpg">
<img class="mobile" src="images/image-product-mobile.jpg">

  <div class="content" style="padding: 10px 30px 10px 30px;">

    <h6 style="text-transform: uppercase; 
    letter-spacing: 6px; 
    color: hsl(228, 12%, 48%);">Perfume</h3>

    <h1 class="title" style="font-family: 'Fraunces', serif; 
    font-weight: bolder;">Gabrielle Essence Eau De Parfum</h1>

    <p style="font-size: 14px; 
    color: hsl(228, 12%, 48%);">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

    <div class="price" style="display: flex; align-items: center;">
      <h1 class="new price" style="color: hsl(158, 36%, 37%); 
      font-family: 'Fraunces', serif;">$149.99</h3>
      <h5 class="old price" style="margin-left: 25px; color: hsl(228, 12%, 48%)"><strike>$169.99</strike></h3>
    </div>
      
    <div class="button" style="background-color: hsl(158, 36%, 37%); 
    padding: 15px 30px 15px 30px; 
    text-align: center; 
    cursor: pointer; 
    border-radius: 10px; 
    color: white;">
      <img src='images/icon-cart.svg'>
      <a>Add to cart<a>
    </div>

  </div>

</div>



<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Mahmoud</a>.
</div>
</body>
</html>
